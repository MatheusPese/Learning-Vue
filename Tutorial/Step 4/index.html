<script src="https://unpkg.com/vue@3"></script>

<script type="module">
    Vue.createApp({
        data() {
            return {
                count: 4
            }
        },

        methods: {
            increment(){
                this.count++
            }
        }
    }).mount('#app')

</script>

<body>
    <div id="app">
        <button @click="increment">{{count}}</button>
    </div>
</body>
